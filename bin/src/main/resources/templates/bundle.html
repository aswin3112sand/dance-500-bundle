<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bundle Details | 500 Dance Steps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Dance500</a>
        <div class="collapse navbar-collapse justify-content-end">
            <a class="btn btn-outline-light me-2" th:href="@{/payment-guide}">How Payment Works</a>
            <a class="btn btn-primary" th:href="@{/checkout}">Buy Now</a>
        </div>
    </div>
</nav>

<section class="py-5">
    <div class="container">
        <h1 class="mb-3">What You Get in the 500 Steps Bundle</h1>
        <p class="text-muted mb-4" th:text="${product.description}"></p>

        <div class="row gy-4">
            <div class="col-md-3" th:each="card : ${#lists.arrayList(
                '100 Easy Steps|Simple, clean moves for beginners and melody songs. Perfect for kids & new dancers.',
                '100 Medium Steps|Semi-fast routines for reels, school functions and casual performances.',
                '100 Mix Steps|Easy + medium combos to build your own choreography sets quickly.',
                '200 Hard Steps|Power moves, kuthu, western & aggressive style for advanced dancers.'
            )}">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <h5 th:text="${#strings.substringBefore(card, '|')}">Title</h5>
                        <p class="small text-muted"
                           th:text="${#strings.substringAfter(card, '|')}"></p>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <div class="row align-items-center">
            <div class="col-md-6">
                <h3>One-Time Payment, Lifetime Access</h3>
                <p class="lead">
                    Price: ₹<span th:text="${product.priceInRupees}">499</span>
                </p>
                <p class="small text-muted">
                    After successful payment, you instantly get a secure download link for the entire bundle ZIP file.
                </p>
            </div>
            <div class="col-md-6 text-md-end">
                <a class="btn btn-lg btn-warning text-dark fw-semibold" th:href="@{/checkout}">
                    Buy 500 Steps Bundle
                </a>
            </div>
        </div>
    </div>
</section>

<footer class="py-3 bg-dark text-center text-secondary small">
    © 2025 Dance500. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
