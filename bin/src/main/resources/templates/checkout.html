<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout | 500 Steps Bundle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Dance500</a>
    </div>
</nav>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h3 class="mb-3">Checkout</h3>
                        <p class="text-muted mb-1">Product: <strong th:text="${product.name}"></strong></p>
                        <p class="text-muted mb-3">Amount: <strong>₹<span th:text="${product.priceInRupees}">499</span></strong></p>

                        <form th:action="@{/checkout}" method="post" class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Phone</label>
                                <input type="text" name="phone" class="form-control" required>
                            </div>
                            <div class="col-12 d-grid mt-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Continue to Payment
                                </button>
                            </div>
                        </form>
                        <p class="small text-muted mt-3">
                            You’ll be redirected to a secure payment page. After successful payment, download link will be shown.
                        </p>
                        <a class="small" th:href="@{/payment-guide}">See how payment works →</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="py-3 bg-dark text-center text-secondary small">
    © 2025 Dance500. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
