server.port=8080

# Default to in-memory H2 so the app boots without MySQL; override via env vars if needed.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:dance_bundle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.thymeleaf.cache=false

# TODO: put your real Google Drive direct download link here or set BUNDLE_DOWNLOAD_URL env var
bundle.download.url=${BUNDLE_DOWNLOAD_URL:https://drive.google.com/uc?export=download&id=YOUR_FILE_ID}

# Optional: YouTube / Loom payment guide video link (override with PAYMENT_GUIDE_VIDEO_URL)
payment.guide.video.url=${PAYMENT_GUIDE_VIDEO_URL:https://www.youtube.com/watch?v=YOUR_VIDEO_ID}
