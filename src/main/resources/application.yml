server:
  port: ${PORT:8080}

spring:
  config:
    import: "optional:file:./backend.env.properties"
  application:
    name: as-dance-platform
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  jwt:
    secret: ${JWT_SECRET:change-me-in-prod-change-me-in-prod-change-me}
    expiration-ms: ${JWT_EXPIRATION_MS:604800000}
    cookie-secure: ${JWT_COOKIE_SECURE:false}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
  storage:
    upload-dir: ${STORAGE_UPLOAD_DIR:uploads}
  razorpay:
    key-id: ${RAZORPAY_KEY_ID:}
    key-secret: ${RAZORPAY_KEY_SECRET:}
