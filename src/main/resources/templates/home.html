<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home | Dance Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold brand-script" href="#">Dance500</a>
        <div class="d-flex align-items-center gap-3">
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMIN')">Admin Dashboard</a>
            <form th:action="@{/logout}" method="post" class="mb-0">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-primary">Logout</button>
            </form>
        </div>
    </div>
</nav>

<header class="py-5 hero-bg text-white text-center">
    <div class="container">
        <p class="mb-3 text-uppercase small fw-semibold tracking-wider">Exclusive Dance Video Platform</p>
        <h1 class="display-5 fw-bold brand-accent">Unlock 500+ Premium Dance Tutorials</h1>
        <p class="lead text-white-50 mb-0">Fresh routines, bite-sized lessons, and pro choreography added weekly.</p>
    </div>
</header>

<main class="py-5">
    <div class="container">
        <div class="row g-4">
            <div class="col-12">
                <h2 class="fw-bold mb-4">Today's Featured 10 Videos</h2>
            </div>
            <div class="col-sm-6 col-lg-4 col-xl-3" th:each="video : ${videos}">
                <div class="dance-card" th:data-title="${video.title}">
                    <div class="thumb-wrapper">
                        <img th:src="${video.thumbnailUrl}" alt="Dance thumbnail">
                        <span class="tag">New</span>
                    </div>
                    <div class="p-3">
                        <h5 class="mb-1" th:text="${video.title}">Groove Pack</h5>
                        <p class="text-muted small mb-0" th:text="${video.description}">Description</p>
                    </div>
                </div>
            </div>
            <div class="col-12" th:if="${#lists.isEmpty(videos)}">
                <div class="alert alert-info text-center">No videos available yet. Please check back later.</div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
