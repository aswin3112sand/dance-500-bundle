<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Dance Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-bg">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 fw-bold">Create Your Account</h2>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <form th:action="@{/register}" th:object="${registrationRequest}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control form-control-lg" placeholder="Asha Dancer" required>
                            <small class="text-danger" th:errors="*{name}"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control form-control-lg" placeholder="you@example.com" required>
                            <small class="text-danger" th:errors="*{email}"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control form-control-lg" placeholder="Minimum 6 characters" required>
                            <small class="text-danger" th:errors="*{password}"></small>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control form-control-lg" placeholder="Repeat password" required>
                            <small class="text-danger" th:errors="*{confirmPassword}"></small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Register</button>
                    </form>
                    <p class="text-center mt-3 mb-0">
                        Already registered? <a th:href="@{/login}">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
