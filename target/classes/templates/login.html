<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Dance Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-bg">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 fw-bold brand-accent">Dance Platform Login</h2>
                    <form th:action="@{/login}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div th:if="${param.error}" class="alert alert-danger">Invalid email or password.</div>
                        <div th:if="${param.logout}" class="alert alert-success">Logged out successfully.</div>
                        <div class="mb-3">
                            <label class="form-label">Email or Username</label>
                            <input type="text" name="username" class="form-control form-control-lg" placeholder="you@example.com or username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
                    </form>
                    <p class="text-center mt-3 mb-0">
                        No account? <a th:href="@{/register}">Create one</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
