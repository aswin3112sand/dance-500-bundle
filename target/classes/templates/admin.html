<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Dance Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold brand-script" href="#">Admin Panel</a>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/home}">Back to Home</a>
            <form th:action="@{/logout}" method="post" class="mb-0">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-primary btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card shadow-sm rounded-4">
                <div class="card-body">
                    <h4 class="fw-bold">Add / Edit Video</h4>
                    <form th:action="${editing} ? @{/admin/videos/{id}/update(id=${videoForm.id})} : @{/admin/videos}"
                          th:object="${videoForm}"
                          method="post" class="mt-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input class="form-control" th:field="*{title}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Thumbnail URL</label>
                            <input class="form-control" th:field="*{thumbnailUrl}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Video URL</label>
                            <input class="form-control" th:field="*{videoUrl}" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" th:field="*{active}" id="activeCheck">
                            <label class="form-check-label" for="activeCheck">Active</label>
                        </div>
                        <button class="btn btn-primary w-100" th:text="${editing} ? 'Update Video' : 'Add Video'">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card shadow-sm rounded-4 mb-4">
                <div class="card-body">
                    <h4 class="fw-bold mb-3">Users</h4>
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Joined</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.name}">Name</td>
                                <td th:text="${user.email}">email</td>
                                <td><span class="badge bg-dark" th:text="${user.role}">ROLE_USER</span></td>
                                <td th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy')}">date</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm rounded-4">
                <div class="card-body">
                    <h4 class="fw-bold mb-3">Videos</h4>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="video : ${videos}">
                                <td>
                                    <p class="mb-0 fw-semibold" th:text="${video.title}">Title</p>
                                    <small class="text-muted" th:text="${video.videoUrl}">url</small>
                                </td>
                                <td>
                                    <span th:classappend="${video.active} ? 'badge bg-success' : 'badge bg-secondary'"
                                          th:text="${video.active} ? 'Active' : 'Disabled'">Active</span>
                                </td>
                                <td th:text="${#temporals.format(video.createdAt, 'dd MMM yyyy')}">Date</td>
                                <td class="d-flex gap-2">
                                    <form th:action="@{'/admin/videos/' + ${video.id} + '/toggle'}" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <button class="btn btn-outline-primary btn-sm" type="submit">Toggle</button>
                                    </form>
                                    <a class="btn btn-outline-secondary btn-sm" th:href="@{'/admin/videos/' + ${video.id} + '/edit'}">Edit</a>
                                    <form th:action="@{'/admin/videos/' + ${video.id} + '/delete'}" method="post" onsubmit="return confirm('Delete this video?')">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <button class="btn btn-outline-danger btn-sm" type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
