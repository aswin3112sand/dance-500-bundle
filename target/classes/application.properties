server.port=${PORT:8080}

# Default to H2 for local dev; override with MySQL env vars on Render
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:dance_platform;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.thymeleaf.cache=false

# Example MySQL env overrides for production:
# SPRING_DATASOURCE_URL=jdbc:mysql://<host>:3306/dance_platform?useSSL=false&serverTimezone=UTC
# SPRING_DATASOURCE_USERNAME=db_user
# SPRING_DATASOURCE_PASSWORD=db_password

